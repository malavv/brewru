apply plugin: 'java'
apply plugin: 'application'

repositories {
    mavenCentral()
}

dependencies {
    compile 'javax.enterprise.concurrent:javax.enterprise.concurrent-api:1.0'
    compile 'javax.websocket:javax.websocket-api:1.1'
    compile 'org.apache.jena:jena-core:2.12.0'
    compile 'org.glassfish.tyrus:tyrus-server:1.12'
    compile 'org.glassfish.tyrus:tyrus-container-grizzly-server:1.12'
    compile 'javax.json:javax.json-api:1.0'
    compile 'org.glassfish:javax.json:1.0.4'
}

sourceCompatibility = 1.8
version = '0.1'

mainClassName = "com.github.malavv.brewru.BrewruServer"