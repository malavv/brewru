<link rel="import" href="../../../cmpts/polymer/polymer.html">
<link rel="import" href="../../../cmpts/iron-flex-layout/iron-flex-layout.html">

<script src="../../../lib/base.js"></script>

<link rel="import" href="../../../cmpts/iron-overlay-behavior/iron-overlay-behavior.html">

<link rel="import" href="../../widget/widget-units/widget-units.html">
<link rel="import" href="../../widget/widget-quantity/widget-quantity.html">
<link rel="import" href="../../widget/widget-list/widget-list.html">

<dom-module id="app-ingredient">
  
  <style>
    :host {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
    }
  </style>
  <template>
    <link rel="stylesheet" href="app-ingredient.css">

    <div id="overlay" on-iron-overlay-close-completed="{{cancel}}" vertical layout>
      <widget-list id="list" data="{{ingredients}}" selection="{{ingredient}}"></widget-list>
      <widget-quantity id="quan" quantity="{{quantity}}"></widget-quantity>
    </div>
  </template>
  <script src="app-ingredient.js"></script>
  <script>
    Polymer(AppIngredient.prototype);
  </script>
</dom-module>
