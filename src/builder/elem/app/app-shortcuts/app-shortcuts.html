<link rel="import" href="../../../cmpts/polymer/polymer.html">

<link rel="import" href="../../../cmpts/iron-flex-layout/iron-flex-layout.html">


<script src="../../../lib/base.js"></script>

<link rel="import" href="../../../cmpts/iron-overlay-behavior/iron-overlay-behavior.html">

<dom-module id="app-shortcuts">
  
  <style>
    :host {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
    }
  </style>
  <link rel="stylesheet" href="app-shortcuts.css">
    
  <template>
    <div id="overlay">
      <div class="title">Keyboard Shortcuts</div>
      <template repeat="{{shortcut in listed.all}}">
        <div class="key" horizontal layout>
          <div class="shortcut">{{shortcut.binding}}</div>
          <div class="text">{{shortcut.name}}</div>
        </div>
      </template>
    </div>
  </template>
  
  <script src="app-shortcuts.js"></script>
  <script>Polymer(AppShortcuts.prototype);</script>
  
</dom-module>
