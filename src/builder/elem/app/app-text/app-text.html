<link rel="import" href="../../../cmpts/polymer/polymer.html">
<link rel="import" href="../../../cmpts/iron-flex-layout/iron-flex-layout.html">
<script src="../../../lib/base.js"></script>


<link rel="import" href="../../../cmpts/paper-input/paper-input.html">
<link rel="import" href="../../../cmpts/iron-overlay-behavior/iron-overlay-behavior.html">

<dom-module id="app-text">
  <style>
    :host {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
    }
  </style>
  <template>
    <link rel="stylesheet" href="app-text.css">

    <div id="overlay" on-iron-overlay-close-completed="{{cancel}}">
      <paper-input id="value" label="{{description}}" value="{{value}}" committedValue="{{committed}}" flex autofocus>
      </paper-input>
    </div>
  </template>
  <script src="app-text.js"></script>
  <script>Polymer(AppText.prototype);</script>
</polymer-element>
</dom-module>
