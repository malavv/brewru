<link rel="import" href="../../../cmpts/polymer/polymer.html">
<link rel="import" href="../../../cmpts/iron-flex-layout/iron-flex-layout.html">

<script src="../../../lib/base.js"></script>

<link rel="import" href="../../../cmpts/iron-overlay-behavior/iron-overlay-behavior.html">
<link rel="import" href="../../widget/widget-quantity/widget-quantity.html">

<dom-module id="app-quantity">
  <style>
    :host {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
    }
  </style>
  <template>
    <link rel="stylesheet" href="app-quantity.css">

    <div id="overlay" on-iron-overlay-close-completed="{{cancel}}" vertical layout>
      {{description}}
      <widget-quantity id="qty" quantity="{{quantity}}"></widget-quantity>
    </div>
  </template>
  <script src="app-quantity.js"></script>
  <script>Polymer(AppQuantity.prototype);</script>
</dom-module>
