<link rel="import" href="../../../cmpts/polymer/polymer.html">
<link rel="import" href="../../../cmpts/iron-flex-layout/iron-flex-layout.html">

<script src="../../../lib/base.js"></script>

<link rel="import" href="../../../cmpts/iron-list/iron-list.html">


<dom-module id="recipe-ingredients">
  
  <style>
    :host {
        @apply(--layout-vertical);
    }
  </style>
  
  <template>
    <link rel="stylesheet" href="recipe-ingredients.css">
    
    <template id="ingredient">
      <div class="ingredient">{{model.ingredient.concept.name}}</div>
      
    </template>
    
    <div class="section">Dynamic</div>
    <iron-list data="{{dynamic}}" flex>
      <template bind ref="ingredient"></template>
    </iron-list>
    
    <div class="section">Fermentables</div>
    <iron-list data="{{fermentables}}" flex>
      <template bind ref="ingredient"></template>
    </iron-list>
    
    <div class="section">Hops</div>
    <iron-list data="{{hops}}" flex>
      <template bind ref="ingredient"></template>
    </iron-list>
    
    <div class="section">Yeasts</div>
    <iron-list data="{{yeasts}}" flex>
      <template bind ref="ingredient"></template>
    </iron-list>
    
    <div class="section">Miscellaneous</div>
    <iron-list data="{{miscellaneous}}" flex>
      <template bind ref="ingredient"></template>
    </iron-list>
  </template>
  
  <script src="recipe-ingredients.js"></script>
  <script>Polymer(RecipeIngredients.prototype);</script>
</dom-module>
