<link rel="import" href="../../../cmpts/polymer/polymer.html">
<script src="../../../lib/base.js"></script>
<link rel="import" href="../../../cmpts/core-list/core-list.html">

<polymer-element name="recipe-ingredients" attributes="inventory recipe" vertical layout>
  <template>
    <link rel="stylesheet" href="recipe-ingredients.css">
    
    <template id="ingredient">
      <div class="ingredient">{{model.ingredient.concept.name}}</div>
      
    </template>
    
    <div class="section">Dynamic</div>
    <core-list data="{{dynamic}}" flex>
      <template bind ref="ingredient"></template>
    </core-list>
    
    <div class="section">Fermentables</div>
    <core-list data="{{fermentables}}" flex>
      <template bind ref="ingredient"></template>
    </core-list>
    
    <div class="section">Hops</div>
    <core-list data="{{hops}}" flex>
      <template bind ref="ingredient"></template>
    </core-list>
    
    <div class="section">Yeasts</div>
    <core-list data="{{yeasts}}" flex>
      <template bind ref="ingredient"></template>
    </core-list>
    
    <div class="section">Miscellaneous</div>
    <core-list data="{{miscellaneous}}" flex>
      <template bind ref="ingredient"></template>
    </core-list>
  </template>
  <script src="recipe-ingredients.js"></script>
</polymer-element>
