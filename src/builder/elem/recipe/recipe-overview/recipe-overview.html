<link rel="import" href="../../../cmpts/polymer/polymer.html">

<script src="../../../lib/base.js"></script>

<link rel="import" href="../../app/app-ingredient/app-ingredient.html">
<link rel="import" href="../../app/app-menu/app-menu.html">
<link rel="import" href="../../app/app-shortcuts/app-shortcuts.html">
<link rel="import" href="../../app/app-text/app-text.html">
<link rel="import" href="../../app/app-quantity/app-quantity.html">

<link rel="import" href="../../recipe/recipe-graph/recipe-graph.html">
<link rel="import" href="../../recipe/recipe-newstep/recipe-newstep.html">
<link rel="import" href="../../recipe/recipe-reactor/recipe-reactor.html">
<link rel="import" href="../../recipe/recipe-tools/recipe-tools.html">

<link rel="import" href="../../widget/widget-text/widget-text.html">

<polymer-element name="recipe-overview" vertical layout>
	<template>
    <link rel="stylesheet" href="recipe-overview.css">
    <widget-text class="recipeName" text={{builder.recipe.name}}></widget-text>
    <div horizontal layout flex>
      <recipe-graph recipe={{builder.recipe}} flex one></recipe-graph>
      <recipe-reactor reactor={{current}} flex four></recipe-reactor>
      <recipe-tools
        reactor={{current}}
        inventory={{builder.inventory}}
        recipe={{builder.recipe}}
        flex one></recipe-tools>
    </div>

    <!-- Shortcut Helper -->
    <app-shortcuts id="shortcuts"></app-shortcuts>

    <!-- 
      Wizard Windows
      
      All of this could be loaded dynamically. 
      -->
    <app-menu></app-menu>
    <app-text></app-text>
    <app-ingredient ingredientSrc={{builder.inventory}}></app-ingredient>
    <app-quantity></app-quantity>

    <!-- Step Builder Object -->
    <recipe-newstep builder={{builder}}></recipe-newstep>
	</template>
  <script src="recipe-overview.js"></script>
</polymer-element>
