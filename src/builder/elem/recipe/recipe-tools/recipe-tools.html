<link rel="import" href="../../../cmpts/polymer/polymer.html">
<link rel="import" href="../../../cmpts/iron-flex-layout/iron-flex-layout.html">

<script src="../../../lib/base.js"></script>

<link rel="import" href="../../../cmpts/paper-tabs/paper-tabs.html">
<link rel="import" href="../../../cmpts/iron-pages/iron-pages.html">

<link rel="import" href="../../recipe/recipe-triggers/recipe-triggers.html">
<link rel="import" href="../../recipe/recipe-graph/recipe-graph.html">

<dom-module id="recipe-tools">
  <style>
    :host {
        @apply(--layout-vertical);
    }
  </style>
  
  <template>
    <link rel="stylesheet" href="recipe-tools.css">
    
    <paper-tabs selected="{{selected}}">
      <paper-tab>Graph</paper-tab>
      <paper-tab>Triggers</paper-tab>
    </paper-tabs>
    
    <iron-pages flex selected="{{selected}}">
      <recipe-graph recipe={{recipe}}></recipe-graph>
      <recipe-triggers triggers="{{reactor.steps}}"></recipe-triggers>
    </iron-pages>
  </template>
  
  <script src="recipe-tools.js"></script>
  <script>Polymer(RecipeTools.prototype);</script>
</dom-module>
