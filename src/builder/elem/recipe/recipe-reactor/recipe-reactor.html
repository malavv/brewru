<link rel="import" href="../../../cmpts/polymer/polymer.html">

<script src="../../../lib/base.js"></script>

<link rel="import" href="../../widget/widget-text/widget-text.html">

<link rel="import" href="../../widget/widget-quantity/widget-quantity.html">

<polymer-element name="recipe-reactor" attributes="reactor" vertical layout>
  <template>
    <link rel="stylesheet" href="recipe-reactor.css">
    <div class="name" horizontal center-justified layout>
      <widget-text text="{{reactor.name}}"></widget-text>#{{reactor.id}}
    </div>
    <div flex vertical layout>
      <div horizontal layout>
        600px<div class="test600" horizontal center-justified layout>amount:<widget-quantity></widget-quantity></div>  
      </div>
      <div horizontal layout>
        500px<div class="test500" horizontal center-justified layout><widget-quantity></widget-quantity></div>  
      </div>
      <div horizontal layout>
        400px<div class="test400" horizontal center-justified layout><widget-quantity></widget-quantity></div>  
      </div>
      <div horizontal layout>
        300px<div class="test300" horizontal center-justified layout><widget-quantity></widget-quantity></div>  
      </div>
      <div horizontal layout>
        200px<div class="test200" horizontal center-justified layout><widget-quantity></widget-quantity></div>  
      </div>
            
    </div>
  </template>
  <script src="recipe-reactor.js"></script>
</polymer-element>
