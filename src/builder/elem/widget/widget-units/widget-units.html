<link rel="import" href="../../../cmpts/polymer/polymer.html">

<script src="../../../lib/base.js"></script>

<polymer-element
    name="widget-units"
    attributes="unit allowed"
    vertical center-justified layout
    on-mouseover='{{onHoverIn}}' on-mouseout='{{onHoverOut}}'>
  <template>
    <link rel="stylesheet" href="widget-units.css">
    <div class="container">
      <div class="title">{{unit | toTitle}}</div>

      <div class="systems" 
        hidden?={{!isExpanded}}
        on-mouseover='{{onHoverIn}}' on-mouseout='{{onHoverOut}}'
        >
        <template repeat="{{system, idx in systems}}">
          <div class="system">
            <div class="name">{{system.name}}</div>
            <ul>
              <template repeat="{{dim in allowed}}">
                <template repeat="{{unit in listUnits(system, dim)}}">
                    <li on-tap={{onChoice}} data-unit={{unit.concept.id}} data-test={{unit.concept}}>{{unit}}</li>
                </template>
              </template>
            </ul>
          </div>
        </template>
      </div>
    </div>

  </template>
  <script src="widget-units.js"></script>
</polymer-element>
