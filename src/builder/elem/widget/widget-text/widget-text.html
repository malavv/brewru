<link rel="import" href="../../../cmpts/polymer/polymer.html">
<link rel="import" href="../../../cmpts/iron-flex-layout/iron-flex-layout.html">

<link rel="import" href="../../../cmpts/iron-input/iron-input.html">

<dom-module id="widget-text" on-tap="{{onTap}}">

  <style>
    :host {
      @apply(--layout-horizontal);
    }
  </style>
    
  <template>
    <link rel="stylesheet" href="widget-text.css">
    
    <input id="editor" 
      is="iron-input" type="text" hidden?="{{!isEditMode}}"
      value="{{text}}" committedvalue="{{commitedVal}}"
      flex
      />
    <template if="{{!isEditMode}}">
      <span flex>{{text}}<span>
    </template>
  </template>
  <script src="widget-text.js"></script>
  <script>Polymer(WidgetText.prototype);</script>
</dom-module>
