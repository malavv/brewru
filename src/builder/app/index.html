<!doctype html>
<html lang="en-US">

  <head>
    <title>Recipe Viewer</title>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="application-name" content="Brewru - Recipe Builder">

    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->


    <!-- Base Brewru Library -->
    <script src="lib/base.js"></script>

    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->

    <style>
      .welcome {
        justify-content: center;
        background-color: #fafafa;
      }
      .welcome > div {
        text-align: center;
        font-size: 3em;
        font-family: sans-serif;
        color: #555;
      }
    </style>
  </head>

  <body unresolved class="fullbleed layout horizontal">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind">
      <!-- Keyboard shortcut Manager linked to the PubSub. -->
      <app-shortcuts></app-shortcuts>

      <iron-pages selected="0" class="flex-3 layout vertical">
        <div class="flex layout vertical welcome">
          <div>Welcome</div>
        </div>
        <recipe-overview recipe="{{recipe}}" class="flex"></recipe-overview>
      </iron-pages>

      <recipe-ingredients inventory="{{inventory}}" recipe="{{recipe}}" class="flex-1"></recipe-ingredients>

      <!-- Manages the recipe building process. -->
      <recipe-wizard inventory="{{inventory}}" ingredients="{{ingredients}}" recipe="{{recipe}}"></recipe-wizard>

      <!--Manages the builder information-->
      <recipe-builder inventory="{{inventory}}" ingredients="{{ingredients}}" recipe="{{recipe}}" hidden></recipe-builder>

      <paper-toast id="toast1" text="Connected to a server."></paper-toast>
    </template>
  </body>

</html>
