<dom-module id="recipe-builder">
  <script>
  Polymer({
    is: 'recipe-builder',
  
    properties: {
      builder: {
        type: RecipeBuilder,
        notify: true,
        observer: 'builderChanged'
      }
    },
    
    ready: function() {
      this.builder = new RecipeBuilder();
    },
    
    builderChanged: function(oldValue, newValue) {
      console.info('builderChanged', oldValue, newValue);
    }    
  });
  </script>
</dom-module>
