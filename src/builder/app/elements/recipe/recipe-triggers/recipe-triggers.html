<dom-module id="recipe-triggers">
  <style>
    :host {
        @apply(--layout-vertical);
    }
  </style>
  
  <template>
    <link rel="stylesheet" href="recipe-triggers.css">
    <div class="triggers" flex>
      <template is="dom-repeat" items="[[triggers]]" as="trigger">
        <div class="trigger">{{trigger.name}}</div>
      </template>
    </div>
  </template>
  <script src="recipe-triggers.js"></script>
</dom-module>
