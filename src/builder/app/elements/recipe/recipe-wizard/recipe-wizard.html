<dom-module id="recipe-wizard">
  <style>
    :host {
      width:200px;
      height:200px;
      @apply(--layout-vertical);
    }
    iron-pages {
      @apply(--layout-vertical);
    }
    #menu {
      @apply(--layout-vertical);
    }
  </style>
  <template>
    <iron-pages selected="{{selectedTmpl}}" class="flex">
      <div id="menu" class="flex">
        <widget-list data="{{_menuItems}}" selected="{{_menuSelected}}" class="flex"></widget-list>
      </div>
      <div id="text" class="flex">
        <iron-a11y-keys target="[[_textInput]]" keys="enter" on-keys-pressed="_textCommit"></iron-a11y-keys>
        <paper-input id="_textInput" label="{{description}}" value="{{textValue}}" autofocus></paper-input>
      </div>
      <div id="ingredient">
        <widget-list data="{{_ingItems}}" selected="{{_ingSelected}}"></widget-list>
      </div>
      <div id="quantity">
        <span>{{description}}</span><widget-quantity id="qty" quantity="{{_qty}}"></widget-quantity>
      </div>
    </iron-pages>
  </template>

  <script src="wizardStep.js"></script>
  <script src="heatingFactory.js"></script>
  <script src="addIngredientFactory.js"></script>
  <script src="recipe-wizard.js"></script>
</dom-module>
