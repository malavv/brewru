<dom-module id="recipe-wizard">
  <style>
    :host {
      width:200px;
      height:200px;
      @apply(--layout-vertical);
    }
    iron-pages {
      @apply(--layout-vertical);
    }
    #menu {
      @apply(--layout-vertical);
    }
  </style>
  <template>
    <iron-pages selected="{{selectedTmpl}}" class="flex">
      <div id="menu" class="flex">
        <widget-list data="{{_menuItems}}" selected="{{_menuSelected}}" class="flex"></widget-list>
      </div>
      <div id="text" class="flex">
        <paper-input label="{{_description}}" value="{{_text::change}}" autofocus></paper-input>
      </div>
      <div id="ingredient">
        <!--This will be made into something more robust later-->
        <widget-list data="{{_ingItems}}" selected="{{_ingSelected}}"></widget-list>
      </div>
      <div id="quantity">
        <span>{{_description}}</span>
        <widget-quantity id="qty" quantity="{{_qty}}"></widget-quantity>
      </div>
    </iron-pages>
  </template>

  <script src="wizardStep.js"></script>
  <script src="heatingFactory.js"></script>
  <script src="addIngredientFactory.js"></script>
  <script src="recipe-wizard.js"></script>
</dom-module>
