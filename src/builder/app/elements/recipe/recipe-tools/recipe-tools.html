<dom-module id="recipe-tools">
  <style>
    :host {
        @apply(--layout-vertical);
    }
    iron-pages {
        @apply(--layout-vertical);
    }
  </style>
  
  <template>
    <paper-tabs selected="{{selected}}">
      <paper-tab>Graph</paper-tab>
      <paper-tab>Triggers</paper-tab>
    </paper-tabs>
    
    <iron-pages selected="{{selected}}" class="flex">
      <recipe-graph recipe={{recipe}} class="flex"></recipe-graph>
      <recipe-triggers triggers="{{reactor.steps}}" class="flex"></recipe-triggers>
    </iron-pages>
  </template>
  
  <script src="recipe-tools.js"></script>
  <script>Polymer(RecipeTools.prototype);</script>
</dom-module>
