<dom-module id="widget-quantity">
  <style>
    :host {
        @apply(--layout-horizontal);
    }
  </style>
  <template>
    <link rel="stylesheet" href="widget-quantity.css">

    <input is="core-input" id="test" type="number" value="{{val}}" committedValue="{{commited}}"></input>
    <widget-units class="unselectable" unit="{{unit}}" allowed="{{allowed}}"></widget-units>
  </template>
  <script src="widget-quantity.js"></script>
  <script>Polymer(WidgetQuantity.prototype);</script>
</dom-module>
