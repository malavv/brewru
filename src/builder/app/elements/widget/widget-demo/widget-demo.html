<dom-module id="widget-demo">
  <style>
    :host {
        @apply(--layout-vertical);
    }
  </style>
  <link rel="stylesheet" href="widget-demo.css">
      
  <template>
    <paper-tabs selected={{selected}}>
      <paper-tab>Widget-Text</paper-tab>
      <paper-tab>Widget-Quantity</paper-tab>
      <paper-tab>Widget-List</paper-tab>
    </paper-tabs>

    <iron-pages selected={{selected}} class="flex">
      <div>
        <div class="horizontal layout">
          <span class="label flex" >Name:</span><div class="value flex">Widget-Text</div>
        </div>
        <div class="horizontal layout">
          <span class="label flex" >Quick Description:</span><div class="value flex" >An editable label</div>
        </div>
        <div class="horizontal layout">
          <span class="label flex" >Quick Usage:</span><div class="value flex" >&lt;widget-text text=&quot;{{'\{{binding}\}'}}&quot;&gt;&lt;/widget-text&gt;</div>
        </div>
        <div class="horizontal layout">
          <span class="label flex" >Example:</span><div class="value flex" ><widget-text value="{{exampleText}}"></widget-text></div>
        </div>
        <div class="horizontal layout">
          <span class="label flex" >Value:</span><div class="value flex" >{{exampleText}}</div>
        </div>
      </div>
      <div>
        <div class="horizontal layout">
          <span class="label flex" >Name:</span><div class="value flex" >Widget-Quantity</div>
        </div>
        <div class="horizontal layout">
          <span class="label flex" >Quick Description:</span><div class="value flex" >An quantity chooser</div>
        </div>
        <div class="horizontal layout">
          <span class="label flex" >Quick Usage:</span><div class="value flex" >&lt;widget-quantity quantity=&quot;{{'\{{binding}\}'}}&quot;&gt;&lt;/widget-quantity&gt;</div>
        </div>
        <div class="horizontal layout">
          <span class="label flex" >Example:</span><div class="value flex" ><widget-quantity quantity="{{exampleQty}}"></widget-quantity></div>
        </div>
        <div class="horizontal layout">
          <span class="label flex" >Value:</span><div class="value flex" >{{exampleQty}}</div>
        </div>
      </div>
      <div>
        <div class="horizontal layout">
          <span class="label flex" >Name:</span><div class="value flex" >Widget-List</div>
        </div>
        <div class="horizontal layout">
          <span class="label flex" >Quick Description:</span><div class="value flex" >An list chooser</div>
        </div>
        <div class="horizontal layout">
          <span class="label flex" >Quick Usage:</span><div class="value flex" >placeholder</div>
        </div>
        <div class="horizontal layout">
          <span class="label flex" >Example:</span><div class="value flex" ><widget-list items="{{exampleList}}" selected="{{exampleSelection}}"></widget-list></div>
        </div>
        <div class="horizontal layout">
          <span class="label flex" >List:</span><div class="value flex" >{{exampleList}}</div>
        </div>
        <div class="horizontal layout">
          <span class="label flex" >Selection:</span><div class="value flex" >{{exampleSelection}}</div>
        </div>
      </div>
    </iron-pages>

  </template>
  <script>
    Polymer({
      is: 'widget-demo',
      selected: 0,
      exampleText: "",
      exampleList: [],
      exampleSelection: null,
      
      ready: function() {
        this.selected = 0;
        this.exampleText = "Lorem Ipsum";
        this.exampleList = [
          {name: "0", toString: function() {return this.name;}},
          {name: "1", toString: function() {return this.name;}},
          {name: "2", toString: function() {return this.name;}}
        ];
      }
    });
  </script>
</dom-module>
