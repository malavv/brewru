<dom-module id="widget-list">
  <style>
    :host {
        @apply(--layout-vertical);
    }
    .iron-selected {
      background: #234;
    }
    div[selected] {
      background: red;
    }
  </style>
  <link rel="stylesheet" href="widget-list.css">
  
  <template>
    <iron-list id="list" items="{{items}}" as="item" autofocus>
        <template>
          <div class="item horizontal layout center" on-tap="_selectRow">
            <div class="idx">{{_toBase(index)}}</div>
            <div class="value">{{item}}</div>
          </div>
        </template>
    </iron-list>
  </template>
  
  <script src="widget-list.js"></script>
</dom-module>
