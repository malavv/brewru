<head>

<body>
  <style scoped>
    body {
      padding: 0;
      display: flex;
      flex-direction: column;
      margin: 0;
      height: 100vh;
    }
    div.row {
      display: flex;
      flex-direction: row;
      justify-content: space-around;
      margin: 20px 40px;
      border: 1px solid gray;
    }
    widget-text {
      border: 1px solid gray;
    }
  </style>
  <template is="dom-bind">
    <div class="row">
      <widget-text value="{{value}}" placeholder="Recipe Name"></widget-text>
      <div>"{{value}}"</div>
    </div>
  </template>
