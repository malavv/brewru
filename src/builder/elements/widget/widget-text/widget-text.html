<dom-module id="widget-text">

  <style>
    :host {
      @apply(--layout-horizontal);
    }
    :host {
      text-align: center;
    }
    :host input#editor {
      text-align: center;
    }
    label {
      color: #444;
    }
  </style>

  <template>
    <iron-pages selected="{{selected}}" class="flex">
      <label>{{placeholder}}</label>
      <input id="editor" type="text" is="iron-input" value="{{value::change}}" autofocus />
      <span class="flex">{{value}}</span>
    </iron-pages>
  </template>

  <script src="widget-text.js"></script>
</dom-module>
