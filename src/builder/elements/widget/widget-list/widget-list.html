<dom-module id="widget-list">
  <style>
    :host {
        @apply(--layout-vertical);
    }
    div[selected] {
      background: red;
    }
  iron-list {
    padding: 0;
    margin: 0;
  }

  /* Each item in the list : 30px */
  iron-list div.item {
    background-color: #fff;
    border-bottom: 1px solid #ddd;
    border-top: 1px solid #ddd;
    border-left: 3px solid #0000ff;
    cursor: pointer; 
  }
    
  iron-list div.item div.idx {
    width: 70px;
    font-weight: bold;
    text-align: center;
  }
      
  iron-list div.item:hover {
    background-color: #ddd;
  }
      
  iron-list div.item .iron-selected {
    background: #bbb;
  }      
  iron-list div.item .iron-selected:hover {
    background-color: #ccc;
  }
  </style>
  
  <template>
    <iron-list id="list" items="{{data}}" as="item">
        <template>
          <div class="item horizontal layout center">
            <div class="idx">{{index}}</div>
            <div class="value">{{item}}</div>
          </div>
        </template>
    </iron-list>
  </template>
  
  <script src="widget-list.js"></script>
</dom-module>
