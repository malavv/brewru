<dom-module id="widget-list">
  <style>
    :host {
        @apply(--layout-vertical);
    }
    div[selected] {
      background: red;
    }
  </style>
  <link rel="stylesheet" href="widget-list.css">
  
  <template>
    <iron-list id="list" items="{{data}}" as="item">
        <template>
          <div class="item horizontal layout center">
            <div class="idx">{{index}}</div>
            <div class="value">{{item}}</div>
          </div>
        </template>
    </iron-list>
  </template>
  
  <script src="widget-list.js"></script>
</dom-module>
