<dom-module id="widget-quantity">
  <style>
    :host {
      @apply(--layout-horizontal);
    }
    :host #test {
      background-color: #f4f4f4;
      border: 1px solid #ccc;
      width: 7em;
    }
    :host widget-units {
      margin-left: -50px;
    }
    :host .unselectable {
      -moz-user-select: -moz-none;
      -khtml-user-select: none;
      -webkit-user-select: none;
      -o-user-select: none;
      user-select: none;
    }
  </style>
  
  <template>
    <input type="number" value="{{amount::change}}" autofocus></input>
  </template>
  
  <script src="widget-quantity.js"></script>
</dom-module>
