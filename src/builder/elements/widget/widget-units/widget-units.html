<dom-module id="widget-units" on-mouseover='{{onHoverIn}}' on-mouseout='{{onHoverOut}}'>
  <style>
    :host {
      @apply(--layout-vertical);
      @apply(--layout-center-justified);
    }
    div.container {
     padding: 0 10px;
     cursor: pointer;
    -moz-user-select: none;
    -webkit-user-select: none;
    -ms-user-select: none;
    }

    div.systems {
     position: absolute;
    }

    li:hover {
      border: 1px solid #ccc;
    }
    li {
      border: 1px solid #fff;
    }
  </style>

  <template>

    <div class="container">
      <div class="title">{{toTitle(unit)}}</div>
      
      <div class="systems" hidden="{{!isExpanded}}">
        <template is="dom-repeat" items="{{systems}}" as="system">
          <div class="system">
            <div class="name">{{system.name}}</div>
            <ul>
              <template is="dom-repeat" items="{{allowed}}" as="dim">
                <template is="dom-repeat" items="{{listUnits(system, dim)}}" as="unit">
                    <li on-tap="onChoice" data-unit={{unit.concept.ref}}>{{unit}}</li>
                </template>
              </template>
            </ul>
          </div>
        </template>
      </div>
    </div>

  </template>
  <script src="widget-units.js"></script>
</polymer-element>
