<dom-module id="recipe-ingredients">

  <style>
    :host {
        @apply(--layout-vertical);
        text-align: center;
        @apply(--shadow-elevation-2dp);
    }
    .ingredient {
      @apply(--layout-horizontal);
    }
    .ingname {
      @apply(--layout-flex); 
    }
    .itemtype {
      @apply(--layout-horizontal);
      font-size: 1.5em;
      padding: 5px 0;
      @apply(--shadow-elevation-2dp);
    }
    #iron-list {
    }
    .item {
      @apply(--layout-flex); 
    }

  </style>

  <link rel="stylesheet" href="recipe-ingredients.css">

  <template>
    <div class="itemtype">
      <div class="item">F</div>
      <div class="item">H</div>
      <div class="item">Y</div>
      <div class="item">M</div>
      <div class="item">D</div>
    </div>
    <iron-list items="{{fermentables}}" class="flex">
      <template>
        <div class="ingredient">
          <div class="ingtype">[[typeToLetter(item.type)]]</div>
          <div class="ingname">[[truncate(item.name)]]</div>
          <div class="ingstock">[[item.stocks.length]]</div>
        </div>
      </template>
    </iron-list>
  </template>

  <script src="recipe-ingredients.js"></script>
</dom-module>
