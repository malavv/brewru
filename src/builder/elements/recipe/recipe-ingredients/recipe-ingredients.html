<dom-module id="recipe-ingredients">
  
  <style>
    :host {
        @apply(--layout-vertical);
    }
  </style>
  <link rel="stylesheet" href="recipe-ingredients.css">
  
  <template>
    
    <template id="ingredient">
      <div class="ingredient">{{model.ingredient.concept.name}}</div>
    </template>
    
    <div class="section">Dynamic</div>
    <iron-list data="{{dynamic}}" class="flex">
      <template bind ref="ingredient"></template>
    </iron-list>
    
    <div class="section">Fermentables</div>
    <iron-list data="{{fermentables}}" class="flex">
      <template bind ref="ingredient"></template>
    </iron-list>
    
    <div class="section">Hops</div>
    <iron-list data="{{hops}}" class="flex">
      <template bind ref="ingredient"></template>
    </iron-list>
    
    <div class="section">Yeasts</div>
    <iron-list data="{{yeasts}}" class="flex">
      <template bind ref="ingredient"></template>
    </iron-list>
    
    <div class="section">Miscellaneous</div>
    <iron-list data="{{miscellaneous}}" class="flex">
      <template bind ref="ingredient"></template>
    </iron-list>
  </template>
  
  <script src="recipe-ingredients.js"></script>
  <script>Polymer(RecipeIngredients.prototype);</script>
</dom-module>
