<dom-module id="recipe-ingredients">

  <style>
    :host {
      @apply(--layout-vertical);
      @apply(--layout-flex);
    }

    :host .itemtype {
      @apply(--layout-horizontal);
      font-size: 1.5em;
      text-align: center;
    }

    :host .itemtype > div {
      @apply(--layout-flex);
      border-bottom-width: 3px;
      border-bottom-style: solid;
    }

    :host div[data-type="0"] { border-color: red; }
    :host div[data-type="1"] { border-color: orange; }
    :host div[data-type="2"] { border-color: yellow; }
    :host div[data-type="3"] { border-color: green; }
    :host div[data-type="4"] { border-color: blue; }

    :host .ingredient {
      cursor: pointer;
      border-left-width: 3px;
      border-left-style: solid;
      white-space: nowrap;
      padding-left: 5px;
    }

    :host .ingredient .ing-stock {
      width: 30px;
      text-align: center;
      font-weight: bold;
      color: #3B616E;
    }

    :host .ingredient .ing-name {
      @apply(--layout-flex);
      overflow: hidden;
    }

    :host .ingredient:hover {
      @apply(--shadow-elevation-2dp);
    }

    /* Move to common style? */
    .unselectable {
      -moz-user-select: -moz-none;
      -webkit-user-select: none;
      user-select: none;
    }
    paper-header-panel {
      @apply(--layout-flex);
    }
    .testH {
      @apply(--layout-horizontal);
    }
  </style>

  <template>
    <paper-header-panel>
      <div class="paper-header">
        <div class="testH">
          <iron-icon icon="icons:visibility-off"></iron-icon>
          <paper-input type="search" placeholder="name" autosave="test" results="5" no-label-float>
          </paper-input>
        </div>
        <div class="itemtype unselectable">
          <div data-type="0">F</div>
          <div data-type="1">H</div>
          <div data-type="2">Y</div>
          <div data-type="3">M</div>
          <div data-type="4">D</div>
        </div>
      </div>
      <div class="flex">
        <iron-list items="[[items]]" class="flex">
          <template>
            <div class="ingredient layout horizontal" data-type$="{{item.type}}">
              <div class="ing-name">[[item.name]]</div>
              <div class="ing-stock">[[item.stocks.length]]</div>
            </div>
          </template>
        </iron-list>
      </div>
    </paper-header-panel>
  </template>

  <script src="recipe-ingredients.js"></script>
</dom-module>@
