<dom-module id="recipe-description">
  <style>
    :host {
      @apply(--layout-vertical);
      padding: 10px 0;
    }

    div.row {
      @apply(--layout-horizontal);
      justify-content: space-around;
      align-items: center;
      padding: 0 20px 10px 20px;
    }

    label {
      display: inline-block;
      vertical-align: middle;
      text-align: right;
      width: 150px;
      padding-right: 20px;
    }

    div.row iron-autogrow-textarea, select {
      @apply(--layout-flex);
    }
  </style>

  <template>
    <div class="row desc">
      <label>Description</label>
      <iron-autogrow-textarea autofocus bind-value="{{recipe.description}}" rows="4"></iron-autogrow-textarea>
    </div>
    <div class="row style">
      <label for="selectStyle">Style</label>
      <select id="selectStyle" value="{{style::input}}">
        <option value="noneselected"> -- select an option --</option>
        <template is="dom-repeat" items="[[styles]]">
          <option value$={{item.ref}}>{{item}}</option>
        </template>
      </select>
    </div>
  </template>

  <script src="recipe-description.js"></script>
</dom-module>
