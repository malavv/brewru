<dom-module id="recipe-description">
  <style>
    :host {
      @apply(--layout-vertical);
      padding: 10px 0;
    }
    div.desc {
      @apply(--layout-horizontal);
      padding: 0 20px 0 20px;
      justify-content: space-around;
      align-items: center;
    }
    div.desc label {
      display: inline-block;
      vertical-align: middle;
      text-align: right;
      width: 150px;
      padding-right: 20px;
    }
    div.desc iron-autogrow-textarea {
      @apply(--layout-flex);
    }
  </style>

  <template>
    <div class="desc">
      <label>Description</label>
      <iron-autogrow-textarea autofocus bind-value="{{recipe.description}}" rows="4"></iron-autogrow-textarea>
    </div>
  </template>

  <script src="recipe-description.js"></script>
</dom-module>
