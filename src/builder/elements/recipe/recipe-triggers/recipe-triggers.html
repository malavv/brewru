<dom-module id="recipe-triggers">
  <style>
    :host {
        @apply(--layout-vertical);
    }
    .trigger {
      text-align: center;
      border: 1px solid #ccc;
      padding: 5px 0;
    };
  </style>

  <template>
    <div class="triggers" flex>
      <template is="dom-repeat" items="{{triggers}}">
        <div class="trigger">{{item.name}}</div>
      </template>
    </div>
  </template>
  <script src="recipe-triggers.js"></script>
</dom-module>
