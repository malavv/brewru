<dom-module id="recipe-overview">

  <style>
  :host { @apply(--layout-vertical); }
  :host {
  }
  .recipeName {
    background-color: #ccc;
    text-align: center;
    padding: 3px 0;
    font-size: 1.7em;
    font-weight: bold;
    color: #333;
  }
  .reactor {
    background-color: #444;
    color: #ccc;
  }
  .name {
    font-size: 20pt;
    text-align: center;
  }
  .steps {
    display: flex;
    background-color: #eee;
  }
  .step {
    color: #111;
    padding: 2px 10px;
    background-color: #ddd;
    border: 1px solid #444;
    margin: 2px;
  }

  recipe-popup {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 100;
  }
  .recipeView {
    @apply(--layout-horizontal);
    @apply(--layout-flex);
  }
  .recipeSidebar {
    @apply(--layout-vertical);
    width: 200px;
  }
  .recipeContent {
    @apply(--layout-flex-5);  
  }
  </style>

	<template>
    <widget-text class="recipeName" value="{{recipe.name}}"></widget-text>

    <div class="recipeView">
      <div class="recipeSidebar">
        <paper-tabs selected="{{selected}}">
          <paper-tab>Graph</paper-tab>
          <paper-tab>Triggers</paper-tab>
        </paper-tabs>

        <iron-pages selected="{{selected}}" class="flex layout vertical">
          <recipe-graph recipe="{{recipe}}" class="flex"></recipe-graph>
          <recipe-triggers triggers="{{current.steps}}" class="flex"></recipe-triggers>
        </iron-pages>
      </div>

      <recipe-reactor class="recipeContent" reactor="{{current}}"></recipe-reactor>
    </div>
	</template>

  <script src="recipe-overview.js"></script>
</dom-module>
