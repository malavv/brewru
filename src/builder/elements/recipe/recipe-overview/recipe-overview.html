<dom-module id="recipe-overview">

  <style>
  :host { @apply(--layout-vertical); }
  widget-text {
    background-color: #ccc;
    text-align: center;
    padding: 3px 0;
    font-size: 1.7em;
    font-weight: bold;
    color: #333;
  }
  recipe-reactor {
    @apply(--layout-flex);
  }
  </style>

	<template>
    <widget-text class="recipeName" value="{{recipe.name}}"></widget-text>
    <recipe-reactor reactor="{{current}}"></recipe-reactor>
	</template>

  <script src="recipe-overview.js"></script>
</dom-module>
