<dom-module id="recipe-tools">
  <style>
    :host {
        @apply(--layout-vertical);
    }
  </style>
  
  <template>
    <link rel="stylesheet" href="recipe-tools.css">
    
    <paper-tabs selected="{{selected}}">
      <paper-tab>Graph</paper-tab>
      <paper-tab>Triggers</paper-tab>
    </paper-tabs>
    
    <iron-pages flex selected="{{selected}}">
      <recipe-graph recipe={{recipe}}></recipe-graph>
      <recipe-triggers triggers="{{reactor.steps}}"></recipe-triggers>
    </iron-pages>
  </template>
  
  <script src="recipe-tools.js"></script>
  <script>Polymer(RecipeTools.prototype);</script>
</dom-module>
