<dom-module id="recipe-reactor">

  <style>
    :host {
      @apply(--layout-horizontal);
      overflow: hidden;
    }
    div.reactor-view {
      @apply(--layout-flex);
      overflow: auto;
      padding: 20px 0;
    }
    div#reactor {
      width: 200px;
      margin: 0 auto;
      padding-left: 20px;
    }
    div.desc {
      background-color: #6b6bb8;
      @apply(--layout-flex);
    }
    div.new {
      width: 20px;
      border: 1px solid pink;
      text-align: center;
      margin: 1px;
      cursor: pointer;
    }
    div.new:hover {
      background-color: #774884;
    }
    div.step {
      width: 180px;
      border: 1px solid blue;
      margin: 1px;
    }
    div.equipment {
      border-color: blue;
      margin-left: -20px;
    }
    div.heating {
      border-color: red;
    }
    div.ingredient {
      border-color: green;
    }

    div.miscellaneous {
      border-color: orange;
    }

    div.fermenting {
      border-color: yellow;
    }

    div.cooling {
      border-color: deepskyblue;
    }
    div.target {
      border-color: mediumpurple;
    }
  </style>

  <template>
    <div class="reactor-view">
      <div id="reactor">
        <template is="dom-repeat" items="{{buildingSteps}}">
          <div class$="{{_recipeClass(item)}}">{{item.label}}</div>
        </template>
      </div>
    </div>
    <div class="desc">Description zone</div>
  </template>

  <script src="recipe-reactor.js"></script>
</dom-module>
