<dom-module id="recipe-reactor">

  <style>
    :host {
        @apply(--layout-vertical);
    }
    .name {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
    }
  </style>
  <link rel="stylesheet" href="recipe-reactor.css">

  <template>
    <div class="name">
      <widget-text value="{{reactor.name}}"></widget-text>
      #<span>{{reactor.id}}</span>
    </div>
    <div vertical layout class="flex">
    </div>
  </template>
  <script src="recipe-reactor.js"></script>
</dom-module>
