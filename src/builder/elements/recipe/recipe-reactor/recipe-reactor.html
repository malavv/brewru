<dom-module id="recipe-reactor">

  <style>
    :host {
        @apply(--layout-vertical);
    }
    .name {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
    }
    :host div.name {
      background-color: #999;  
      text-align: center;
      font-size: 1.5em;
      border-bottom: 2px solid blue;
    }
    :host div.content {
      background-color: #f0f0f0;
    }
  </style>

  <template>
    <div class="name">
      <widget-text value="{{reactor.name}}"></widget-text>
      #<span>{{reactor.id}}</span>
    </div>
    <div vertical layout class="flex">
    </div>
  </template>
  <script src="recipe-reactor.js"></script>
</dom-module>
