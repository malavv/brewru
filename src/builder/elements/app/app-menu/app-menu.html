<dom-module id="app-menu">
  <style>
    :host {
        @apply(--layout-horizontal);
        @apply(--layout-center-justified);
    }
  </style>
  <template>
    <link rel="stylesheet" href="app-menu.css">

    <div id="overlay" on-iron-overlay-close-completed="{{onOverlayClosed}}">
      <widget-list id="list" data="{{items}}" selection="{{selection}}">
      </widget-list>
    </div>
  </template>
  <script src="app-menu.js"></script>
  <script>Polymer(AppMenu.prototype);</script>
</dom-module>
