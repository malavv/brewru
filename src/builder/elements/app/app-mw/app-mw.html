<link rel="import" href="shortcut-behavior.html">
<!-- 
Main Windows for the Brewru Client App.

See as the main windows of an application. Here you will see
the main components laying the screen out.
-->
<dom-module id="app-mw">
  <style>
    :host {
      @apply(--layout-vertical);
    }
    .shortcuts {
      @apply(--layout-vertical);
      width: 300px;
    }
    .shortcuts div {
      @apply(--layout-horizontal);
    }
    .shortcuts .label {
      width: 55px;
    }
    #content {
     @apply(--layout-horizontal); 
     @apply(--layout-flex); 
    }
    #mainSection {
      @apply(--layout-vertical); 
      @apply(--layout-flex-3); 
    }
    #mainSection > * {
      @apply(--layout-flex);
    }
    #sidebarSection {
      @apply(--layout-vertical);
      @apply(--layout-flex);
    }
    #sidebarSection > *{
      @apply(--layout-flex); 
    }
  </style>

  <template>
    <div id="content">
      <iron-pages id="mainSection" selected="{{content}}">
        <app-splash></app-splash>
        <recipe-editor inventory="{{inventory}}" recipe="{{recipe}}"></recipe-editor>
      </iron-pages>

      <common-toolkit>
        <paper-tab toolbar><iron-icon icon="icons:view-list"></iron-icon><div>Ingredients</div></paper-tab>
        <recipe-ingredients main inventory="{{inventory}}" recipe="{{recipe}}"></recipe-ingredients>
      </common-toolkit>
    </div>

    <app-status></app-status>

    <!-- Data Oriented Elements -->
    <app-inventory inventory="{{inventory}}"></app-inventory>

    <!-- Centered dialog Panel -->
    <paper-dialog id="shortcutsPanel">
      <h2>Keyboard Shortcuts</h2>
      <div class="shortcuts">
        <template is="dom-repeat" items="[[shortcuts]]">
          <div>
            <div class="label">[[item.binding]]</div>
            <div>[[item.description]]</div>
          </div>
        </template>
      </div>
    </paper-dialog>
  </template>

  <script src="app-mw.js"></script>
</dom-module>
