<!-- 
Main Windows for the Brewru Client App.

See as the main windows of an application. Here you will see
the main components laying the screen out.
-->
<dom-module id="app-mw">
  <style>
    :host {
      @apply(--layout-vertical);
    }
    #content {
     @apply(--layout-horizontal); 
     @apply(--layout-flex); 
    }
    #mainSection {
      @apply(--layout-vertical); 
      @apply(--layout-flex-3); 
    }
    #mainSection > * {
      @apply(--layout-flex);
    }
  </style>

  <template>
    <div id="content">
      <iron-pages id="mainSection" selected="{{content}}">
        <app-splash></app-splash>
        <recipe-editor inventory="{{inventory}}" recipe="{{recipe}}"></recipe-editor>
      </iron-pages>

      <common-toolkit>
        <paper-tab toolbar><iron-icon icon="icons:view-list"></iron-icon><div>Ingredients</div></paper-tab>
        <paper-tab toolbar><iron-icon icon="hardware:device-hub"></iron-icon><div>Graph</div></paper-tab>
        <recipe-ingredients main inventory="{{inventory}}" recipe="{{recipe}}"></recipe-ingredients>
        <!--<recipe-graph main recipe="{{recipe}}"></recipe-graph>-->
      </common-toolkit>
    </div>

    <app-status></app-status>

    <!-- Data Oriented Elements -->
    <app-inventory inventory="{{inventory}}"></app-inventory>

    <!-- Centered dialog Panel -->
    <shortcut-panel shortcuts="[[shortcuts]]"></shortcut-panel>
  </template>

  <script src="app-mw.js"></script>
</dom-module>
