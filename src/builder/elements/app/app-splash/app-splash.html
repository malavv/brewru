<dom-module id="app-splash">

  <style>
    :host {
      @apply(--layout-vertical);
      justify-content: center;
      background-color: #ededed;
    }
    :host div.title {
      text-align: center;
      font-size: 3em;
      font-family: sans-serif;
      color: #555;
      padding-bottom: 40px;
    }
    :host div.action {
      @apply(--layout-horizontal);
      margin: 0 auto;
      width: 70%;
    }
    :host div.action > paper-button {
      @apply(--layout-flex);
      text-align: center;
      background-color: white;
    }
    :host iron-collapse {
      @apply(--layout-vertical);
      margin: 0 auto;
      padding-top: 10px;
    }
  </style>

  <template>
    <div class="title">Welcome</div>
    <div class="action">
      <paper-button raised on-tap="createNew">Create New</paper-button>
      <paper-button raised 
        on-tap="loadRecipe"
        disabled$={{isChoosing}}>Load Recipe</paper-button>
    </div>
    <iron-collapse opened$={{isChoosing}}>
      <paper-button raised on-tap="complexRecipe">Complex Recipe</paper-button>
      <paper-button raised on-tap="simpleRecipe">Simple Recipe</paper-button>
    </iron-collapse>
  </template>

  <script src="app-splash.js"></script>
</dom-module>
