<dom-module id="app-shortcuts" hidden$=true>

  <link rel="stylesheet" href="app-shortcuts.css">
  <style>
    :host {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        background-color: #444;
        color: #ddd;
    }
    .key {
      @apply(--layout-horizontal);
    }
  </style>
  
  <template>
    <div class="title">Keyboard Shortcuts</div>
    <template is="dom-repeat" items="[[listed.all]]" as="shortcut">
      <div class="key">
        <div class="shortcut">{{shortcut.binding}}</div>
        <div class="text">{{shortcut.description}}</div>
      </div>
    </template>
  </template>
  
  <script src="app-shortcuts.js"></script>
  <script>Polymer(AppShortcuts.prototype);</script>
  
</dom-module>
