<dom-module id="app-shortcuts">

  <style>
    :host {
        @apply(--layout-vertical);
        @apply(--layout-center-justified);
        background-color: #444;
        color: #ddd;
    }
    .key {
      @apply(--layout-horizontal);
    }
    div.title {
      text-align: center;
      font-size: 1.3em;
    }
    div.key {
      padding: 10px;
      div.shortcut {
        text-align: center;
        width: 70px;
        font-weight: bold;
      }
    }
  </style>

  <template>
    <iron-a11y-keys keys="shift+6" target="[[target]]" on-keys-pressed="_showShortcuts"></iron-a11y-keys>
    <iron-a11y-keys keys="alt+s" target="[[target]]" on-keys-pressed="_createNewStep"></iron-a11y-keys>
    
    <div class="title">Keyboard Shortcuts</div>
    <template is="dom-repeat" items="[[listed]]" as="shortcut">
      <div class="key">
        <div class="shortcut">[[shortcut.binding]]</div>
        <div class="text">[[shortcut.description]]</div>
      </div>
    </template>
  </template>

  <script src="app-shortcuts.js"></script>
</dom-module>
