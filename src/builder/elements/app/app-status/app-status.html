<dom-module id="app-status">
  
  <style>
    :host {
      @apply(--layout-horizontal);
      background-color: #aaa;
      padding: 0 10px;

    }
    :host [status] {
      margin: auto;
      font-family: "Lucida Console", Monaco, monospace;
      font-size: .8em;
    }
  </style>
  
  <template>
    <div status>{{message}}</div>
    <div class="flex"></div>
    
    <iron-pages selected="{{isConnected}}">
      <iron-icon icon="notification:sync-problem"></iron-icon>
      <iron-icon icon="notification:sync"></iron-icon>
    </iron-pages>
  </template>
  
  <script src="app-status.js"></script>
  
</dom-module>
