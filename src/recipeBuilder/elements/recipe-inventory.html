<link rel="import" href="../bower_components/polymer/polymer.html">

<link rel="import" href="../bower_components/core-list/core-list.html">

<polymer-element name="recipe-inventory" attributes="inventory" vertical layout>

	<template>
    <link rel="stylesheet" href="../css/recipe-inventory.css">
    <core-list data="{{inventory.ingredients}}" flex>
      <template>
      	<div class="ingredient">
      		<div class="id"><b>{{model.concept.name}}</b> &lt;{{model | showQty}}&gt;</div>
     	</template>
    </core-list>
    <form>
    	<button>test</button>
    </form>
	</template>
	<script>
    Polymer('recipe-inventory', {
      showQty: function(val) {
        if (val === undefined) return 'N/A';
        return val.printQty();
      }
    });
  </script>
</polymer-element>
